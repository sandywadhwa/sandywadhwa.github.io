<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="user-card-1.css">
</head>

<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card profile-two">
                <div class="card-image profile-img--two">
                    <img src="https://image.ibb.co/c9rY6J/profile02.jpg" alt="profile two">
                </div>

                <ul class="social-icons">
                    <li>
                        <a href="">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fab fa-dribbble"></i>
                        </a>
                    </li>
                </ul>

                <div class="details jane">
                    <h2>
                        <span id="personName">Jane Doe</span>
                        <br>
                        <span class="job-title">UI Designer</span>
                    </h2>
                </div>
            </div>
        </div><!-- END box wrapper -->
    </div><!-- END container -->
    <button onclick="toggle()">Toggle</button>
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <script>
        function toggle(){
            // alert("Toggle clicked");
            var personNameElement = document.getElementById("personName");
            var personName = personNameElement.innerHTML;
            if(personName === "Jane Doe"){
                document.getElementById("personName").innerHTML = "Jon Doe";
            }
            else{
                document.getElementById("personName").innerHTML = "Jane Doe";
            }
        }
    </script>
</body>

</html>
